<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Seqmovs</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h3>Exercícios Físicos</h3>
        </div>

        <div class="banner">
        <img src="img/banner.jpg" 
                alt="SEQMOVS" >
        </div>

    </header>

    <!-- Opções para adicionar um novo item -->
    <section class="newItem">
        <input type="text" id="newCodigo" placeholder="Código">
        <input type="text" id="newDescr" placeholder="Descrição">
        <input type="text" id="newFoco" placeholder="Foco">
        <input type="text" id="newTipo" placeholder="Tipo">
        <span onclick="newItem()" class="addBtn">Incluir</span>
    </section>

    <!-- Filtros da listagem -->
    <section class="filtros">
        Seleção de Movimentos: &nbsp;
            <tr> 
                <label for="Tipo-de-Trabalho">Escolha um tipo:</label>
                <select name="Tipo-de-Trabalho" id="tipo-selecionado" onChange="filtrar()">
                    <option value="Musculacao">Musculação</option>                    
                    <option value="Aquecimento">Aquecimento</option>                    
                    <option value="Alongamento">Alongamento</option>
                    <option value="Aerobica">Aeróbica</option>
                    <option value="Isometria">Isometria</option>
                    <option value="Combinado">Combinado</option>
                </select>
            </tr> 

            <tr> 
                <label for="Partes">Escolha uma parte:</label>
                <select name="Partes" id="partes do corpo" onChange="filtrar()">
                    <option value="Pescoco">Pescoço</option>                    
                    <option value="Ombros">Ombros</option>                    
                    <option value="Bracos">Braços</option>
                    <option value="Peito">Peito</option>
                    <option value="Costas">Costas</option>
                    <option value="Barriga">Barriga</option>
                    <option value="Nadegas">Nádegas</option>
                    <option value="Pernas">Pernas</option>
                </select>
            </tr>        
    </section>
    <br>

   <!-- Mostrar vídeo -->
   <section class="video">
        Entre o código para ver o vídeo: &nbsp;

        <form onchange="mostrar()">
            <input type="text" id="mostravideo" name="Mostrar" value="">
            <span id="aqui"></span>
        </form>
        <br>
   </section>

    <!-- Tabela com items existentes -->
    <section class="items"> 
        <table id="myTable">
            <tr>
                <th id="codigo">Código</th>
                <th id="descr">Descr</th>
                <th id="foco">Foco</th>
                <th id="tipo">Tipo</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
        
    </section>

    <div id="geral">
        <div id="cabecalho">
         <b>Listas de Movimentos</b>
        </div>
        <div id="principal">
            <div id="conteudo-1">
                <b>Movimentos Recuperados</b>
                <p>
                <div id="conteudo-left" >
    <!-- Lista dos movimentos recuperados -->
                    <form>
                        <input type="submit" class="op" onclick="alert('Movimento escolhido.')" value="Escolher um Movimento"</button>
                    </form>
                    <p onclick="removeNextNode(this)">Remover os vídeos abaixo</p>
                    <div id="recuperados">
                    </div>
                </div>
  
            </div>
        <div id="conteudo-2">
            <div id="conteudo-2-1">
                <b>Movimentos Escolhidos</b>
                <p>
   
                <div id="conteudo-right">
                    <form>
                        <input type="submit" class="op" onclick="alert('Movimento inserido.')" value="Inserir na série este Movimento"</button>
                    </form>
                </div>
            </div>
            <div id="conteudo-2-2">
                <b>Série de Movimentos</b>
                <p>
                <div id="conteudo-right">   
                    <form>
                        <input type="submit" class="op" onclick="alert('Movimento retirado.')" value="Retirar da série este Movimento"</button>
                        </form>
                </div>
            </div>

        </div>

    </div>
    <script src="scripts.js"></script>
</body>

<!-- <video src="img/Agaxa001.mkv" width="240" height="200" controls="controls" autoplay muted ></video> -->
</html>
